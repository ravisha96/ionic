<ion-view view-title="Review a Toilet" class="addToilet toi-review">
   <ion-content class="has-header" padding="true">
        <!-- google map -->
        <div class="spacer" style="width: 100%; height: 30%;">
            <div style="width: 100%; height: 100%;" class="google-map" data-tap-disabled="true" id="gmap"></div>
        </div>

        <button class="button button-block camera-click">
            <div class="circle">
                directions
            </div>
        </button>
        <article class="toi-review-direction row">
            <figure class="col-xs-offset-3">
                <img src="img/car-icon.png" alt="driving distance">
                <figcaption>10 min</figcaption>
            </figure>

            <figure class="col-xs-offset-3">
                <img src="img/walk-icon.png" alt="walking distance">
                <figcaption>30 min</figcaption>
            </figure>
        </article>
        <form class="add-toilet-form">
            <div class="pad-10">
                <label class="item auto-fill">
                    <input type="text" placeholder="Auto Fill Address" ng-model="toilet.name">
                </label>
                <ion-toggle class="toggle-toilet-type" name="Free" ng-model="toilet.mode" toggle-class="toggle-orange">Free</ion-toggle>
                <div class="timing">
                    <span class="item">
                        Timing
                    </span>
                    <input type="time" ng-model="toilet.openTime">
                    <input type="time" ng-model="toilet.closeTime">
                </div>
                <div class="rating">
                    <span class="item">
                        Rating
                    </span>
                    <ionic-ratings ng-model="toilet.mode" ratingsobj='ratingsObject'></ionic-ratings>
                </div>
            </div>
        </form>
        <div class="action-btn">
            <div class="btn button-cancel">Does not Exist</div>
            <div class="btn button-submit" ng-click="addNewToilet()">Exists</div>
        </div>
    </ion-content>
</ion-view>
