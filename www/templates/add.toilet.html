<ion-view view-title="Add a Toilet" class="addToilet">
   <ion-content class="has-header" padding="true">
        <!-- google map -->
        <div class="spacer" style="width: 100%; height: 43%;">
            <ui-gmap-google-map 
                center="map.center" 
                centered="true" 
                ng-cloak 
                zoom="map.zoom" 
                draggable="true" 
                options="map.options" 
                idKey="map.id">
                
                 <ui-gmap-marker 
                    coords="marker.coords" 
                    options="marker.options" 
                    idkey="marker.id">
                </ui-gmap-marker>
             
                <ui-gmap-markers 
                    models="map.markers" 
                    coords="'coords'" 
                    idKey="'id'">
                </ui-gmap-markers> 
                
            </ui-gmap-google-map>
        </div>

        <button class="button button-block camera-click" ng-click="takePicture()">
            <div class="circle">
                <div>
                    <i class="ion-android-camera"></i>
                </div>
            </div>
        </button>
        <form class="add-toilet-form">
            <div class="pad-10">
                <label class="item auto-fill">
                    <input type="text" placeholder="Auto Fill Address" ng-model="location.name">
                </label>
                <ion-toggle class="toggle-toilet-type" name="Free" toggle-class="toggle-orange">Free</ion-toggle>
                <div class="timing">
                    <span class="item">
                        Timing
                    </span>
                    <input type="time" ng-model="location.openTime">
                    <input type="time" ng-model="location.closeTime">
                </div>
                <div class="rating">
                    <span class="item">
                        Rating
                    </span>
                    <ionic-ratings ng-model="location.mode" ratingsobj='ratingsObject'></ionic-ratings>
                </div>
            </div>
            <div class="action-btn">
                <div class="btn button-cancel">Cancel</div>
                <div class="btn button-submit" ng-click="addNewToilet()"> Add</div>
            </div>
        </form>
    </ion-content>
</ion-view>
