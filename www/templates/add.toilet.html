<ion-view view-title="Add a Toilet" class="addToilet">
   <ion-content class="has-header" padding="true">
        <!-- google map -->
        <div class="spacer" style="width: 100%; height: 43%;">
            <ui-gmap-google-map 
                center="map.center" 
                centered="true" 
                ng-cloak 
                zoom="map.zoom" 
                draggable="true" 
                options="map.options" 
                idKey="map.id">
            </ui-gmap-google-map>
        </div>

        <button class="button button-block camera-click" ng-click="takePicture()">
            <div class="circle">
                <div>
                    <i class="ion-android-camera"></i>
                </div>
            </div>
        </button>
        <form class="add-toilet-form">
            <div class="pad-10">
                <label class="item auto-fill">
                    <input type="text" placeholder="Auto Fill Address" ng-model="address">
                </label>
                <ion-toggle class="toggle-toilet-type" name="Free" toggle-class="toggle-orange">Free</ion-toggle>
                <div class="timing">
                    <span class="item">
                        Timing
                    </span>
                    <input type="time">
                    <input type="time">
                </div>
                <div class="rating">
                    <span class="item">
                        Rating
                    </span>
                    <ionic-ratings ratingsobj='ratingsObject'></ionic-ratings>
                </div>
            </div>
            <div class="action-btn">
                <button class="button button-cancel">Cancel</button>
                <button class="button button-submit">Tap me!</button>
            </div>
        </form>
    </ion-content>
</ion-view>
